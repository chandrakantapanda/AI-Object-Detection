<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

  <!-- ml5.js -->
  <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
    }

    h3 {
      margin-top: 20px;
      font-weight: 600;
    }

    canvas {
      margin-top: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }

    .card {
      margin-top: 30px;
      border-radius: 15px;
    }

    .btn-custom {
      margin: 10px;
    }

    #objectCount {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    #loader {
      margin-top: 30px;
    }

    /* Show video if you want to debug */
    #video {
      display: none;
    }
  </style>
</head>

<body>

  <h3>ðŸš€ AI Object Detection</h3>

  <!-- Loader -->
  <div class="preloader-wrapper big active" id="loader">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left"><div class="circle"></div></div>
      <div class="gap-patch"><div class="circle"></div></div>
      <div class="circle-clipper right"><div class="circle"></div></div>
    </div>
  </div>

  <!-- Video feed (hidden, used for canvas) -->
  <video id="video" playsinline autoplay muted></video>
  <canvas id="canvas"></canvas>
  <div id="objectCount">Objects Detected: 0</div>

  <div class="container">
    <div class="card grey darken-4">
      <div class="card-content white-text">

        <button id="toggleAI" class="btn green btn-custom">
          Enable AI
        </button>

        <button id="captureBtn" class="btn blue btn-custom">
          Capture Frame
        </button>

        <p>FPS</p>
        <p class="range-field">
          <input type="range" id="fps" min="1" max="60" value="30">
        </p>

      </div>
    </div>
  </div>

<script>
let video = document.getElementById("video");
let canvas = document.getElementById("canvas");
let ctx = canvas.getContext("2d");

let model;
let modelLoaded = false;
let aiEnabled = false;
let fps = 30;
let cameraReady = false;

/* Load COCO-SSD model */
ml5.objectDetector('cocossd', {}, function(m) {
  model = m;
  console.log("Model Loaded");
  modelLoaded = true;
  document.getElementById("loader").style.display = "none";
});

/* Camera constraints */
const constraints = {
  video: { facingMode: "environment" }, // change to "user" for front camera
  audio: false
};

/* Start camera */
navigator.mediaDevices.getUserMedia(constraints)
  .then(stream => {
    video.srcObject = stream;
    cameraReady = true;

    /* Wait for metadata to load before drawing canvas */
    video.addEventListener('loadedmetadata', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      draw(); // Start drawing loop
    });
  })
  .catch(err => {
    console.error("Camera error:", err);
    alert("Camera permission denied or not supported on this device.");
  });

/* Toggle AI */
document.getElementById("toggleAI").addEventListener("click", function() {
  aiEnabled = !aiEnabled;
  this.innerText = aiEnabled ? "Disable AI" : "Enable AI";
  this.classList.toggle("red");
});

/* FPS slider */
document.getElementById("fps").addEventListener("input", function() {
  fps = this.value;
});

/* Capture screenshot */
document.getElementById("captureBtn").addEventListener("click", function() {
  const link = document.createElement("a");
  link.download = "capture.png";
  link.href = canvas.toDataURL();
  link.click();
});

/* Drawing loop */
function draw() {
  if (cameraReady) {
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    if (aiEnabled && modelLoaded) {
      model.detect(canvas, function(err, results) {
        if (results) {
          document.getElementById("objectCount").innerText =
            "Objects Detected: " + results.length;

          results.forEach(obj => {
            ctx.beginPath();
            ctx.strokeStyle = "lime";
            ctx.lineWidth = 3;
            ctx.rect(obj.x, obj.y, obj.width, obj.height);
            ctx.stroke();

            ctx.fillStyle = "lime";
            ctx.font = "16px Arial";
            ctx.fillText(
              obj.label + " (" + (obj.confidence * 100).toFixed(1) + "%)",
              obj.x + 5,
              obj.y > 10 ? obj.y - 5 : 10
            );
          });
        }
      });
    }
  }
  setTimeout(draw, 1000 / fps);
}
</script>

</body>
</html>
