<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Object Detection</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Materialize CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

<!-- ml5.js -->
<script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>

<style>
body {
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color: white;
  text-align: center;
  font-family: Arial, sans-serif;
}

canvas {
  margin-top: 20px;
  border-radius: 15px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.6);
  max-width: 95%;
}

#video {
  display: none; /* hidden but used for drawing */
}

button {
  margin: 10px;
}

#status {
  margin-top: 15px;
  font-weight: bold;
}
</style>
</head>

<body>

<h4>ðŸš€ AI Object Detection</h4>

<p id="status">Loading model...</p>

<video id="video" autoplay playsinline muted></video>
<canvas id="canvas"></canvas>

<br>
<button id="toggleAI" class="btn green">Enable AI</button>

<script>

let video = document.getElementById("video");
let canvas = document.getElementById("canvas");
let ctx = canvas.getContext("2d");
let statusText = document.getElementById("status");

let model;
let modelLoaded = false;
let cameraReady = false;
let aiEnabled = false;
let detecting = false;

/* -----------------------------
   1ï¸âƒ£ Load COCO-SSD Model
--------------------------------*/
ml5.objectDetector('cocossd', {}, function(loadedModel){
    model = loadedModel;
    modelLoaded = true;
    statusText.innerText = "Model Loaded. Starting camera...";
    startCamera();
});

/* -----------------------------
   2ï¸âƒ£ Start Camera
--------------------------------*/
function startCamera(){
    navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" },
        audio: false
    })
    .then(stream => {
        video.srcObject = stream;
        video.play();

        video.onloadedmetadata = () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            cameraReady = true;
            statusText.innerText = "Camera Ready";
            draw();
        };
    })
    .catch(err => {
        console.error(err);
        statusText.innerText = "Camera access denied or not supported.";
    });
}

/* -----------------------------
   3ï¸âƒ£ Toggle AI
--------------------------------*/
document.getElementById("toggleAI").addEventListener("click", function(){
    aiEnabled = !aiEnabled;
    this.innerText = aiEnabled ? "Disable AI" : "Enable AI";
    this.classList.toggle("red");
});

/* -----------------------------
   4ï¸âƒ£ Main Draw Loop
--------------------------------*/
function draw(){

    if(cameraReady){

        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.drawImage(video,0,0,canvas.width,canvas.height);

        if(aiEnabled && modelLoaded && !detecting){
            detecting = true;

            model.detect(canvas, function(err, results){
                detecting = false;

                if(results){
                    results.forEach(obj => {

                        ctx.strokeStyle = "lime";
                        ctx.lineWidth = 3;
                        ctx.strokeRect(obj.x, obj.y, obj.width, obj.height);

                        ctx.fillStyle = "lime";
                        ctx.font = "16px Arial";
                        ctx.fillText(
                          obj.label + " (" + (obj.confidence*100).toFixed(1) + "%)",
                          obj.x + 5,
                          obj.y > 10 ? obj.y - 5 : 10
                        );
                    });
                }
            });
        }
    }

    requestAnimationFrame(draw);
}

</script>

</body>
</html>
